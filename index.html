<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevTech — Feedback Form</title>
  <!-- <style>
    
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Feedback Form</h1>
    <p class="lead">We'd love to hear from you. Please leave your feedback below.</p>

    <!-- Accessible live region for confirmation/error announcements -->
    <div id="announcer" aria-live="polite" class="hidden" role="status"></div>

    <form id="feedbackForm" novalidate>
      <div>
        <label for="name">Name <span aria-hidden="true">•</span></label>
        <input id="name" name="name" type="text" autocomplete="name" required
               placeholder="Your full name" />
        <div class="error" id="nameError" aria-live="polite"></div>
      </div>

      <div>
        <label for="email">Email <span aria-hidden="true">•</span></label>
        <input id="email" name="email" type="email" autocomplete="email" required
               placeholder="you@example.com" />
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <div>
        <label for="message">Feedback message</label>
        <textarea id="message" name="message" required placeholder="What would you like to tell us?"></textarea>
        <div class="error" id="messageError" aria-live="polite"></div>
      </div>

      <div class="actions">
        <button type="submit" class="primary" id="submitBtn">Submit</button>
        <button type="button" class="ghost" id="clearBtn">Clear</button>
        <div id="spinner" class="hidden" aria-hidden="true">Saving…</div>
      </div>
    </form>

    <!-- Thank you message shown after form submission -->
    <div id="thankYou" class="msg center" role="region" aria-live="polite">
      <strong>Thank you for your feedback!</strong>
      <div>We appreciate you taking the time to help us improve.</div>
    </div>
  </main>

  <script>
    // Basic client-side validation and UX
    (function () {
      const form = document.getElementById('feedbackForm');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const messageError = document.getElementById('messageError');

      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      const spinner = document.getElementById('spinner');
      const thankYou = document.getElementById('thankYou');
      const announcer = document.getElementById('announcer');

      function validateEmail(email) {
        // simple email regex for demo purposes
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function clearErrors() {
        nameError.textContent = '';
        emailError.textContent = '';
        messageError.textContent = '';
      }

      function showAnnounce(text) {
        announcer.textContent = text;
        announcer.classList.remove('hidden');
      }

      clearBtn.addEventListener('click', () => {
        form.reset();
        clearErrors();
        thankYou.style.display = 'none';
        announcer.textContent = '';
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        clearErrors();
        thankYou.style.display = 'none';

        let valid = true;
        const name = nameInput.value.trim();
        const email = emailInput.value.trim();
        const message = messageInput.value.trim();

        if (!name) {
          nameError.textContent = 'Please enter your name.';
          valid = false;
        }
        if (!email || !validateEmail(email)) {
          emailError.textContent = 'Please enter a valid email address.';
          valid = false;
        }
        if (!message) {
          messageError.textContent = 'Please type your feedback message.';
          valid = false;
        }

        if (!valid) {
          showAnnounce('There are errors in the form. Please correct them and try again.');
          return;
        }

        // Simulate saving (e.g., to a server). We'll disable the button and show a spinner briefly.
        submitBtn.disabled = true;
        spinner.classList.remove('hidden');

        // In a real app you would POST to a backend here using fetch().
        // For the assignment we simulate a short delay then show the thank-you message.
        setTimeout(() => {
          submitBtn.disabled = false;
          spinner.classList.add('hidden');

          // Show thank-you message
          thankYou.style.display = 'block';
          form.reset();
          showAnnounce('Thank you for your feedback!');
        }, 700); // 700ms simulated "save" time
      });

      // Optional: Let "Enter" in the message area not submit the form accidentally
      messageInput.addEventListener('keydown', function (evt) {
        if (evt.key === 'Enter' && !evt.shiftKey) {
          // allow Enter+Shift for new line; prevent plain Enter from submitting
          evt.preventDefault();
          messageInput.value += "\n";
        }
      });
    })();
  </script>
</body>
</html>
